<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>

    <div class="header">
      <div class="container">
        <div id="headerline">
          <img src="resources/images/logo.png" alt="logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>

    <div class="motor">
      <div class="container">
        <div class="textintheimg">

          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>

        </ul>
      </nav>

    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Pen">

       <div class="product">

               <img src="resources/images/watch.png" alt="watch">

        <div id="glasses"  class="product">

      </div>

    <div class="container">
      <div class="infocontainer">
        <div class="info">
          <span class="topline">Location</span>
          <span class="infodetails">-47.346436, 84.32356</span>
        </div>

        <div class="info">
          <span class="topline">Hours</span>
          <span class="infodetails">0800-1800</span>
        </div>

      </div> <!-- end of infocontainer -->
    </div>

    <footer>
      <div class="container">
        <p>Copyright secret Agebt Supply Inc.</p>
      </div>
    </footer>
